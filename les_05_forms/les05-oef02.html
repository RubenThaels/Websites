<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        form {
            width: 50%;
        }
        input {
            box-shadow: 5px 5px lightgray;
            border-radius: 15px;
            padding: 1rem;
            margin: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <div>
        <label for="Voornaam">Voornaam</label>
        <input type="text" id="Voornaam" name="Voornaam" placeholder="Stijn">
        <label for="Familienaam">Familienaam</label>
        <input type="text" id="Familienaam" name="Familienaam" placeholder="Lenaerts">
        <label for="Gebruikersnaam">Gebruikersnaam</label>
        <input type="text" id="Gebruikersnaam" name="Gebruikersnaam" placeholder="mail@thomasmore.be">
        <label for="Nickname">Nickname</label>
        <input type="text" id="Nickname" name="Nickname" minlength="5" maxlength="15" id="Nickname" required>
        <label for="Paswoord">Paswoord</label>
        <input type="password" id="paswoord" name="paswoord" required>
        <label for="Herhaal">Herhaal paswoord</label>
        <input type="password" id="Herhaal" name="Herhaal" required>
        <input type="submit" value="Registeren">
        </div>
    </form>
</body>
</html>
